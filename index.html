<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots TripeleTen Project">
    <meta name="author" content="Clay Schurwon">
    <meta name="keywords" content="HTML, CSS">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <link rel="shortcut icon" type="image/x-icon"   href="./favicon.ico">
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="spots logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="avatar.jpg" class="profile__avatar">
                <div class="profile__name-description-edit">
                    <h1 class="profile__name-main">Bessie Coleman</h1>
                    <p class="profile__name-description">Civil Aviator</p>
                    <button type="button" class="profile__edit-button">
                        <img src="./images/edit-pencil-icon.svg" alt="edit pencil icon" class="profile__edit-pencil-icon"> 
                        Edit Profile
                    </button>
                </div>
                <button type="button" class="profile__new-post-button">
                    <img src="./images/plusicon.svg" alt="plusicon.svg" class="profile__plus-icon"> 
                    New Post
                </button>
            </section>
            <section class="cards">
                <ul class="cards__list">
                    <li class="card">
                        <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Val Thorens</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant terrace" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Restaurant terrace</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">An outdoor cafe</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="Bridge over forest" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Bridge over forest</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Tunnel with morning light</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
                        <div class="card__content">
                            <h2 class="card__title">Mountain house</h2>
                            <button type="button" class="card__like-btn"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
            2023 Â© Spots
            </p>
        </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>
</html>
