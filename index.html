<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spots TripeleTen Project">
    <meta name="author" content="Clay Schurwon">
    <!-- add more keyword below and adjust other meta content features as needed-->
    <meta name="keywords" content="HTML, CSS, ???">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <link rel="shortcut icon" type="image/x-icon"   href="./favicon.ico">
    <title>Spots</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="spots logo" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="avatar.jpg" class="profile__avatar">
                <div class="profile__name-description-edit">
                    <h1 class="profile__name-bessie">Bessie Coleman</h1>
                    <p class="profile__name-aviator">Civil Aviator</p>
                    <button type="button" class="profile__edit-button">
                        <img src="./images/edit-pencil-icon.svg" alt="edit pencil icon" class="profile__edit-pencil-icon">
                        Edit Profile
                    </button>
                </div>
                <button type="button" class="profile__new-post-button">
                    <img src="./images/plusicon.svg" alt="plusicon.svg" class="profile__plus-icon">
                    <p class="profile__plus-text">
                    New Post
                    </p>
                </button>
            </section>
            <section class="cards">
                <!-- Instructor did this one different...can review video if doesnt work in future-->
                <div class="cards_grid">
                    <div class="cards__grid-one">
                        <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="mortiz feldmann.jpg" class="cards__photo-one">
                        <p class="cards_description">Val Thorens<img src="./images/hearticon.svg" alt="heart icon" class="cards_heart-icon"></p>
                    </div>
                    <div class="cards__grid-two">
                        <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="ceiline.jpg" class="cards__photo-two">
                        <p class="cards_description">Restaurant terrace<img src="./images/hearticon.svg" alt="heart icon" class="cards_heart-icon"></p>
                    </div>
                    <div class="cards__grid-three">
                        <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="tubanur dogan.jpg" class="cards__photo-three">
                        <p class="cards_description">An outdoor cafe<img src="./images/hearticon.svg" alt="heart icon" class="cards_heart-icon"></p>
                    </div>
                    <div class="cards__grid-four">
                        <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="maurice laschet.jpg" class="cards__photo-four">
                        <p class="cards_description">Val Thorens<img src="./images/hearticon.svg" alt="heart icon" class="cards_heart-icon"></p>
                    </div>
                    <div class="cards__grid-five">
                        <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="van anh nguyen.jpg" class="cards__photo-five">
                        <p class="cards_description">A very long bridge, over the forest...<img src="./images/hearticon.svg" alt="heart icon" class="cards_heart-icon"></p>
                    </div>
                    <div class="cards__grid-six">
                        <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="mortiz feldmann.jpg" class="cards__photo-six">
                        <p class="cards_description">Mountain house<img src="./images/hearticon.svg" alt="heart icon" class="cards_heart-icon"></p>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">
            2023 Â© Spots
            </p>
        </footer>
    </div>
</body>
</html>
